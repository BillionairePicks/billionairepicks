<script>
  async function loadPredictions() {
    const sheetID = "1pOa0RU5YkqMXYUBDWNLt3A40dYaeTiejsKS6SJpCzP4";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Sheet1?key=YOUR_API_KEY`;

    const response = await fetch(url);
    const data = await response.json();
    const rows = data.values;

    let html = "<table border='1' style='width:100%; border-collapse: collapse;'>";
    html += "<tr>" + rows[0].map(h => `<th style='color:#00ff99; padding: 8px;'>${h}</th>`).join("") + "</tr>";

    for (let i = 1; i < rows.length; i++) {
      html += "<tr>" + rows[i].map(cell => `<td style='padding: 8px;'>${cell}</td>`).join("") + "</tr>";
    }

    html += "</table>";
    document.getElementById("predictions-table").innerHTML = html;
  }

  loadPredictions();
