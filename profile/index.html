<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup - StatStake</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="form-container">
    <button class="close-btn" onclick="window.location.href='../index.html'">❌</button>
    <h2>Complete Your Profile</h2>
    <form id="profile-form">
      <input type="text" id="full-name" placeholder="Full Name" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="text" id="Country" placeholder="Favorite Team (Optional)">
      <button type="submit">Save Profile</button>
    </form>
    <p>Already set up your profile? <a href="../dashboard/index.html">Go to Dashboard</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAsSHeTgN10bkdywhlJoi_p4ni7bxUAm6c",
      authDomain: "stat-stake.firebaseapp.com",
      projectId: "stat-stake",
      storageBucket: "stat-stake.firebasestorage.app",
      messagingSenderId: "128167594111",
      appId: "1:128167594111:web:20d36adbae750494efd74a",
      measurementId: "G-H4HSTHZXX1"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Ensure user is authenticated
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "../login/index.html";
      }
    });

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        alert("User not logged in!");
        return;
      }
      const fullName = document.getElementById("full-name").value;
      const username = document.getElementById("username").value;
      const Country = document.getElementById("Country").value;

      try {
        await db.collection("users").doc(user.uid).set({
          fullName,
          username,
          Country,
          email: user.email,
          createdAt: new Date()
        });
        // Redirect to dashboard or next step
        window.location.href = "../dashboard/index.html";
      } catch (error) {
        alert("❌ " + error.message);
      }
    });
  </script>
</body>
</html>
