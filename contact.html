<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Billionaire Picks</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0b0b0b;
      color: #eeeeee;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #000;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid rgba(0, 224, 255, 0.2);
    }

    .sidebar .logo img {
      height: 120px;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      color: #00e0ff;
      text-decoration: none;
      margin: 10px 0;
      transition: 0.3s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      color: #00ffaa;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 40px 20px;
      width: 100%;
    }

    h2, h3 {
      color: #00e0ff;
      margin-bottom: 10px;
    }

    a {
      color: #00e0ff;
    }

    a:hover {
      color: #00ffaa;
    }

    .contact form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .contact input,
    .contact textarea {
      background-color: #1a1a1a;
      border: none;
      padding: 10px;
      color: #fff;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .contact .btn {
      background-color: #00e0ff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .contact .btn:hover {
      background-color: #00ffaa;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background-color: #000;
      color: #fff;
    }

    footer a {
      color: #00e0ff;
      margin: 0 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .sidebar .logo {
        display: none;
      }

      .main {
        margin-left: 0;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Billionaire Picks Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="predictions.html">Predictions</a>
      <a href="about.html">About Us</a>
      <a href="premium.html">Premium</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <div class="footer-note" style="font-size: 12px; color: #888;">© 2025 Billionaire Picks</div>
  </aside>

  <main class="main">
    <header class="page-header">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you!</p>
    </header>

    <section class="contact">
      <h3>Get in Touch</h3>
      <p>Email: <a href="mailto:billionairepicks999@gmail.com">billionairepicks999@gmail.com</a></p>
      <ul>
        <li><a href="https://www.instagram.com/billion_picks?igsh=MXhyY3owcnBzbm00aQ==" target="_blank">Instagram</a></li>
        <li><a href="https://www.facebook.com/share/165rJK8GVA/" target="_blank">Facebook</a></li>
      </ul>

      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <footer>
      <div><strong>Follow Billionaire Picks</strong></div>
      <div>
        <a href="https://www.instagram.com/billion_picks?igsh=MXhyY3owcnBzbm00aQ==" target="_blank">Instagram</a> |
        <a href="https://www.facebook.com/share/165rJK8GVA/" target="_blank">Facebook</a> |
        <a href="mailto:billionairepicks999@gmail.com">Email Us</a>
      </div>
      <div style="font-size: 14px; opacity: 0.8;">&copy; 2025 Billionaire Picks | Built by SSM</div>
    </footer>
  </main>
</body>
</html>
