<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Billionaire Picks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0b0f19;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #101626;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #00ff99;
      padding: 10px;
      border: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Admin Password</h2>
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
  </div>
  <script>
    function checkPassword() {
      const input = document.getElementById('adminPass').value;
      if (input === 'Hustlersdomain.1') {
        window.location.href = 'admin-dashboard.html';
      } else {
        alert('Wrong password');
      }
    }
  </script>
</body>
</html>
