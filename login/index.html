<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - StatStake</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p style="color:#aaa; margin-top:10px;">Don't have an account? <a href="../signup/index.html">Sign Up</a></p>
  </div>

  <script type="module">
    import { auth } from '../firebase-config.js';
    import { setPersistence, browserLocalPersistence, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = '../index.html';
    });

    const form = document.getElementById('login-form');
    setPersistence(auth, browserLocalPersistence).catch(e => console.error(e));

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Welcome back â€” redirecting.');
        window.location.href = '../index.html';
      } catch (err) {
        alert('Sign in error: ' + err.message);
      }
    });
  </script>
</body>
</html>
