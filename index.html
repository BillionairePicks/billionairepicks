<!doctype html>
<html lang="en">
<head>
  <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="favicon.ico">

<!-- Thumbnail for Social Media -->
<meta property="og:title" content="StatStake - Football Stats & Predictions">
<meta property="og:description" content="Daily football predictions, live stats, and fixtures â€“ powered by StatStake.">
<meta property="og:image" content="thumbnail.jpg">
<meta property="og:type" content="website">
<meta property="og:url" content="https://yourdomain.com">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StatStake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">StatStake</div>
    <div id="nav-links" class="nav-links">
      <a href="login/index.html" id="login-link">Login</a>
      <a href="signup/index.html" id="signup-link">Sign Up</a>
    </div>
  </nav>

  <main>
    <!-- Slider: 3 slides (each slide contains multiple buttons/links) -->
    <section class="slider" aria-label="Site quick links">
      <div class="slides">
        <div class="slide">
          <a class="biglink" href="login/index.html">Login</a>
          <a class="biglink" href="signup/index.html">Sign Up</a>
          <a class="biglink" href="predictions/index.html">Predictions</a>
        </div>

        <div class="slide">
          <a class="biglink" href="stats/index.html">Stats</a>
          <a class="biglink" href="fixtures/index.html">Live Fixtures</a>
          <a class="biglink" href="about.html">About Us</a>
        </div>

        <div class="slide">
          <a class="biglink" href="contact.html">Contact Us</a>
          <a class="biglink" href="index.html">Home</a>
          <a class="biglink" href="predictions/index.html">Predictions</a>
        </div>
      </div>

      <div class="dots" id="dots">
        <button class="dot" data-index="0" aria-label="Show first slide"></button>
        <button class="dot" data-index="1" aria-label="Show second slide"></button>
        <button class="dot" data-index="2" aria-label="Show third slide"></button>
      </div>
    </section>

    <section class="about">
      <h2>About StatStake</h2>
      <p>StatStake is your hub for football stats, daily predictions, live fixtures and insights to help you stay ahead in the game.</p>
    </section>
  </main>

  <script src="script.js"></script>

  <!-- Firebase auth state (module) -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const navLinks = document.getElementById('nav-links');

    // Update navbar depending on auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        navLinks.innerHTML = `
          <span class="welcome">Welcome, ${user.email}</span>
          <a href="#" id="logout-btn" class="logout-link">Logout</a>
        `;
        const btn = document.getElementById('logout-btn');
        btn.addEventListener('click', async (e) => {
          e.preventDefault();
          try {
            await signOut(auth);
            window.location.reload();
          } catch (err) {
            alert('Logout error: ' + err.message);
          }
        });
      } else {
        navLinks.innerHTML = `
          <a href="login/index.html" id="login-link">Login</a>
          <a href="signup/index.html" id="signup-link">Sign Up</a>
        `;
      }
    });
  </script>
</body>
</html>
